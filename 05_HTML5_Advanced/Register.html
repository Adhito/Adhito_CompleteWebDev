<!DOCTYPE html>
<html>
<head>
	<title> Register </title>
</head>
<body>
	<form method="GET">

		<!-- This is for dividing section of the webpages  -->
		<div></div>

		<!-- This is for selecting specific line to set a specific style -->
		<span></span>



		<!-- Semantics Element -->
		<header>
			<h1> Register </h1>
		</header>

		<nav>
			<a href="www.google.com"></a>
		</nav>

		<footer>
			<p> Website made for Gundam Fans</p>
		</footer>



		First Name 	: <input type="Text" name="firstName"> <br>
		Last Name 	: <input type="Text" name="lastName"> <br>
		Email		: <input type="Email" name="email" required=""> <br>
		Password	: <input type="Password" name="password" minlength="5"> <br>
		Birthday	: <input type="date" name="birthday"> <br>
		Gender		: <br>
		<input type="radio" name="Gender" value="male"> Male <br>
		<input type="radio" name="Gender" value="female"> Female <br>
		Pets		: <br>
		<input type="checkbox" name="cat"> Cat <br>
		<input type="checkbox" name="dog"> Dogs <br>
		Cars		: <br>
		<select name="cars">
			<option value="Volvo" name="volvo"> Volvo </option>
			<option value="Audi" name="audi"> Audi</option> 
		</select>
		<br>
		<input type="Submit" value="Register!">
		<input type="Reset">
	</form>
</html>
</body>
